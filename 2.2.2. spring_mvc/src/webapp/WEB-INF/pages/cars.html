<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Таблица Cars</title>
</head>
<body>
<h1>CARS TABLE</h1>
<br/><br/>
<div>
    <table th:border="1">
        <tr>
            <th>MODEL</th>
            <th>SERIES</th>
            <th>YEAR</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getSeries()}">...</td>
            <td th:utext="${car.getYear()}">...</td>
        </tr>
    </table>
</div>
</body>
